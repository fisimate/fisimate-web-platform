steps:
  # 1. build code into a docker image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/fisimate-web:$COMMIT_SHA", "."]

  # 2. push image been built to container registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/fisimate-web:$COMMIT_SHA"]

  # 3. renew service referred by updated container registry
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "fisimate-web",
        "--image",
        "gcr.io/$PROJECT_ID/fisimate-web:$COMMIT_SHA",
        "--region",
        "asia-southeast2",
        "--allow-unauthenticated",
      ]

images:
  - gcr.io/$PROJECT_ID/fisimate-web